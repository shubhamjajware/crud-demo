<div class="emp">
    <h1>{{title}}</h1>
</div>

<div class="employee-list-container">
    <h2>Employee List</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th> 
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</th> 
        <td mat-cell *matCellDef="let employee"> {{employee.employee_name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Age</th> 
        <td mat-cell *matCellDef="let employee"> {{employee.employee_age}} </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Age</th> 
        <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="footer">
    <div class="button">
      <button type="submit" mat-button (click)="onLogOut()">Logout</button>
    </div>
  </div>
